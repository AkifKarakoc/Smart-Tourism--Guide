spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tourguide}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  buckets:
    profile-photos: profile-photos
    place-images: place-images
    badge-icons: badge-icons
    quest-verifications: quest-verifications

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000      # 1 hour
  refresh-token-expiration: 604800000   # 7 days

# AI Service Configuration
ai-service:
  base-url: ${AI_SERVICE_URL:http://localhost:8000}
  timeout: 30000

# Pilot Zone Configuration (Izmir bounds)
pilot-zone:
  enabled: true
  min-latitude: 38.20
  max-latitude: 38.60
  min-longitude: 26.80
  max-longitude: 27.30
  center-latitude: 38.4192
  center-longitude: 27.1287

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    com.tourguide: INFO
    org.hibernate.SQL: WARN
